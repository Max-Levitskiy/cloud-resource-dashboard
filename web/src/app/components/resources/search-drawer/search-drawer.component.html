<mat-drawer-container class="example-container" autosize>
  <mat-drawer #advancedSearch mode="side">
    <mat-form-field>
      <mat-label>Service</mat-label>
      <input matInput placeholder="Service" [ngrxFormControlState]="(form$ | async).controls.service"/>
    </mat-form-field>
  </mat-drawer>
  <button mat-button (click)="advancedSearch.toggle()">Show advancedSearch</button>
  <ng-content></ng-content>
</mat-drawer-container>
