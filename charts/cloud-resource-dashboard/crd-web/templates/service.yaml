apiVersion: v1
kind: Service
metadata:
  name: {{ include "crd-web.fullname" . }}
  labels:
    {{- include "crd-web.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      nodePort: {{ .Values.service.nodePort }}

  selector:
    {{- include "crd-web.selectorLabels" . | nindent 4 }}
