name: Go

defaults:
  run:
    working-directory: ./back/api

on:
  push:
    paths:
      - ./backend/auth-api
      - .github/workflows/backend-api-validate.yml
  pull_request:
    paths:
      - ./back/api
      - .github/workflows/api-validate.yml

jobs:

  test:
    name: Test api
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    
    - id: k3s
      uses: manics/action-k3s-helm@main
    
    - name: Install elasticsearch chart  
      run: |
        helm dependency update
        helm install elasticsearch . --set web.enabled=false,api.enabled=false --wait --timeout 2m
    
    - run: go test -v ./...
