# This is a basic workflow to help you get started with Actions

name: CI
defaults:
  run:
    working-directory: ./charts/cloud-resource-dashboard

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master, chart-validate ]
    paths: 
      - ./charts/cloud-resource-dashboard
      - .github/workflows/chart-validate.yml
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - id: k3s
        uses: manics/action-k3s-helm@main
        with:
          k3s-version: v1.19.3+k3s1
          helm-version: v3.3.4

      - name: Lint
        run: helm lint
        
      - name: Install chart
        run: |
          helm dependency update
          helm install cloud-resource-dashboard . --set elasticsearch.enabled=false --wait --timeout 30s
      
      - name: Helm test
        run: helm test
